    <style>
        body {
            background-color: #E6E6FA; /* Light purple background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            color: #4B0082; /* Indigo color for contrast */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20px; /* Move heading near the top margin */
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        ul li {
            margin: 15px 0;
            opacity: 0; /* Initially hide list items */
            transform: translateY(20px); /* Start slightly below */
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #4B0082; /* Indigo color for footer */

    <script>
        // Function to make list items pop up one by one
        function popUpListItems() {
            const listItems = document.querySelectorAll('ul li');
            let delay = 0;

            listItems.forEach((item) => {
                setTimeout(() => {
                    item.style.opacity = 1; // Make item visible
                    item.style.transform = 'translateY(0)'; // Move item to its original position
                }, delay);
                delay += 2000; // Add 2 seconds delay for each item
            });
        }

        // Call the function when the page loads
        window.onload = popUpListItems;
    </script>
</body>
