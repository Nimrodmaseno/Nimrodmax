<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Database Systems</title>
    <style>
        body {
            background-color: #E6E6FA; /* Light purple background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            color: #4B0082; /* Indigo color for heading */
            text-decoration: underline;
            text-decoration-style: wavy; /* Smart art effect */
            text-decoration-color: #9370DB; /* Medium purple */
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>DATABASE SYSTEMS</h1>
    <div class="image-container">
        <img src="https://iili.io/3zrwGQ2.png" alt="Database Image 1">
        <img src="https://iili.io/3zrw1I4.png" alt="Database Image 2">

</html>
