<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Disable zooming -->
  <title>Contact Info</title>
  <style>
    body {
      background-color: #E6E6FA; /* Fallback light purple background */
      background-image: url('https://iili.io/3zvr6mb.jpg'); /* Updated background image */
      background-size: cover; /* Ensure the image covers the entire background */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent the image from repeating */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      touch-action: manipulation; /* Disable pinch-zooming on touch devices */
    }

    .container {
      text-align: center;
      color: green;
      opacity: 0;
      animation: popUp 0.5s ease-in-out 3s forwards;
    }

    @keyframes popUp {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2.75em; /* Increased by 10% (from 2.5em) */
      margin-bottom: 20px;
      text-decoration: underline;
      text-decoration-color: #4B0082; /* Dark purple underline */
      font-weight: bold; /* Bold text */
    }

    p {
      font-size: 1.32em; /* Increased by 10% (from 1.2em) */
      margin: 10px 0;
      font-weight: bold; /* Bold text */
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.99em; /* Increased by 10% (from 0.9em) */
      color: white; /* White text for better contrast */
      font-weight: bold; /* Bold text */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CONTACT INFO</h1>
    <p>+254715517108</p>
    <p>EMAIL: nimrod10853@gmail.com</p>
    <p>WRITE TO ME.</p>
    <p>ODHIAMBO NIMROD STAFA</p>
  </div>
  <footer>MADE FOR COMPUTER TECHNOLOGY STUDENTS</footer>
</body>
</html>
